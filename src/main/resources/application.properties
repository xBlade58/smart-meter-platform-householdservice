server.port=8082

mqtt.broker.url=tcp://localhost:1884
mqtt.client.id=mqttCloud
mqtt.topic=mytopic/test

redis.host=${REDIS_HOST}
redis.port= 6379

spring.docker.compose.file=./docker-compose.yml

spring.datasource.url=jdbc:postgresql://localhost:5434/postgresdb
spring.datasource.username=adnim
spring.datasource.password=adnim

# Hibernate properties (optional, for JPA)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.url=/swagger-config.yaml

server.port=8081
